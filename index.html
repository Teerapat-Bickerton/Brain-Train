<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brain Train, General knowledge quiz">
    <meta name="keywords" content="quiz, general knowledge, fun, questions, answers">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brain Train</title>
</head>
<body>
    <h1 class="heading"><i class="fas fa-brain"></i> Brain Train</h1>

    <div class="game-area-container">        
        <div class="game-area">
            <div class="game-title">
                General Knowledge <i class="fas fa-question"></i>
            </div>
            <div id="question-box" class="hide">            
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div> 
        </div>
    </div>
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1e8d196fed.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
