<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading"><i class="fas fa-brain"></i> Brain Train</i></h1>

    <div class="game-area">        
        <div class="catergories">
            <button class="cat-btn cat-btn-big cat-btn-blue">
                <i class="fas fa-question"></i>
            </button>
            <button class="cat-btn cat-btn-big cat-btn-green">
                <i class="fas fa-globe-europe"></i>
            </button>
            <button class="cat-btn cat-btn-big cat-btn-red">
                <i class="fas fa-film"></i>
            </button>
        </div>
        <div class="question-box">            
            <div class="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="ans-btn">Answer 1</button>
                <button class="ans-btn">Answer 2</button>
                <button class="ans-btn">Answer 3</button>
                <button class="ans-btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1e8d196fed.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
